<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./slick/slick.css">
    <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css">
    <link rel="stylesheet" type="text/css" href="./css/layout_adjustments.css">
    <link rel="stylesheet" type="text/css" href="./css/full_height_images.css">
</head>
<body>

    <div id="container">
        <div id="main-content">
            <section class="regular slider">
                <div>
                    <div class="slide-1 slide-content">
                        <a href="http://example.com" class="ls-link"><img src="./img/01.png" alt="Calculate your weight"
                                                                          class="full-height-image"/></a>
                    </div>
                </div>
                <div>
                    <div class="slide-2 slide-content">
                        <a href="http://example.com" class="ls-link"><img src="./img/02.png" alt="Calculate your weight"
                                                                          class="full-height-image"/></a>
                    </div>
                </div>
                <div>
                    <div class="slide-3 slide-content">
                        <a href="http://example.com" class="ls-link"><img src="./img/03.png" alt="Calculate your weight"
                                                                          class="full-height-image"/></a>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="./js/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="./slick/slick.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="./js/ls-links.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).on('ready', function () {

            // detect iOS webview < iOS 10 which exhibit a layout bug and
            // add the CSS class that triggers the fix.
            var ua = navigator.userAgent;
            var ios_8_ua = 'iPhone OS 8';
            var iphone_9_ua = 'iPhone; CPU OS 9';
            var ipad_9_ua = 'iPad; CPU OS 9';
            if (ua.indexOf(ios_8_ua) > -1 ||
                    ua.indexOf(iphone_9_ua) > -1 || ua.indexOf(ipad_9_ua) > -1) {
                $('body').addClass('ios-pre-10-fix');
            }

            setTimeout(function () {
                $(".regular").slick({
                    mobileFirst: true,
                    dots: false,
                    infinite: true,
                    autoplay: true,
                    arrows: false,
                    appendDots: '#main-content',
                    responsive: [
                        {
                            breakpoint: 479,
                            settings: {
                                slidesToShow: 1,
                                slidesToScroll: 1
                            }
                        },
                        {
                            breakpoint: 1537,
                            settings: {
                                slidesToShow: 1,
                                slidesToScroll: 3,
                                centerMode: true,
                                centerPadding: '200px'
                            }
                        }
                    ]
                });
            }, 10);
        });
    </script>

</body>
</html>
